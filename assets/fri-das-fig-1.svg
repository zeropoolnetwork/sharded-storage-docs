<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" style="background-color: #fefefe;">

  <!-- Original matrix -->
  <text x="100" y="30" text-anchor="middle" font-size="14">Original Matrix</text>
  <text x="100" y="50" text-anchor="middle" font-size="14">K x T</text>
  <rect x="50" y="70" width="100" height="150" fill="none" stroke="black" />
  <text x="60" y="90" font-size="14" font-weight="bold">D</text>
  
  <!-- Transformation arrow -->
  <line x1="170" y1="145" x2="250" y2="145" stroke="black" stroke-width="2" />
  <polygon points="250,145 240,140 240,150" fill="black" />
  <text x="210" y="130" text-anchor="middle" font-size="14">Fourier Transform</text>
  
  <!-- Transformed matrix -->
  <text x="370" y="30" text-anchor="middle" font-size="14">Transformed Matrix</text>
  <text x="370" y="50" text-anchor="middle" font-size="14">K x N</text>
  <rect x="270" y="70" width="200" height="150" fill="none" stroke="black" />
  
  <!-- Vertical lines for columns -->
  <line x1="310" y1="70" x2="310" y2="220" stroke="black" stroke-dasharray="4" />
  <line x1="350" y1="70" x2="350" y2="220" stroke="black" stroke-dasharray="4" />
  <line x1="390" y1="70" x2="390" y2="220" stroke="black" stroke-dasharray="4" />
  <line x1="430" y1="70" x2="430" y2="220" stroke="black" stroke-dasharray="4" />
  
  <!-- Arrows to hashes (starting from columns) -->
  <line x1="290" y1="220" x2="290" y2="300" stroke="black" stroke-width="1" stroke-dasharray="4" />
  <polygon points="290,300 285,290 295,290" fill="black" />
  <line x1="330" y1="220" x2="330" y2="300" stroke="black" stroke-width="1" stroke-dasharray="4" />
  <polygon points="330,300 325,290 335,290" fill="black" />
  <line x1="370" y1="220" x2="370" y2="300" stroke="black" stroke-width="1" stroke-dasharray="4" />
  <polygon points="370,300 365,290 375,290" fill="black" />
  <line x1="410" y1="220" x2="410" y2="300" stroke="black" stroke-width="1" stroke-dasharray="4" />
  <polygon points="410,300 405,290 415,290" fill="black" />
  <line x1="450" y1="220" x2="450" y2="300" stroke="black" stroke-width="1" stroke-dasharray="4" />
  <polygon points="450,300 445,290 455,290" fill="black" />
  
  <!-- Column hashes -->
  <rect x="275" y="300" width="30" height="30" fill="none" stroke="black" />
  <rect x="315" y="300" width="30" height="30" fill="none" stroke="black" />
  <rect x="355" y="300" width="30" height="30" fill="none" stroke="black" />
  <rect x="395" y="300" width="30" height="30" fill="none" stroke="black" />
  <rect x="435" y="300" width="30" height="30" fill="none" stroke="black" />
  
  <!-- Updated hashes with LaTeX-like style -->
  <text x="290" y="320" text-anchor="middle" font-size="12">H<tspan font-size="8" baseline-shift="sub">0</tspan></text>
  <text x="330" y="320" text-anchor="middle" font-size="12">H<tspan font-size="8" baseline-shift="sub">1</tspan></text>
  <text x="370" y="320" text-anchor="middle" font-size="12">H<tspan font-size="8" baseline-shift="sub">2</tspan></text>
  <text x="410" y="320" text-anchor="middle" font-size="12">...</text>
  <text x="450" y="320" text-anchor="middle" font-size="12">H<tspan font-size="8" baseline-shift="sub">N-1</tspan></text>
  
  <text x="370" y="350" text-anchor="middle" font-size="14">Column Hashes</text>
  
  <!-- Explanations -->
  <text x="600" y="80" font-size="14">1. Original matrix K x T</text>
  <text x="600" y="110" font-size="14">2. Fourier transform</text>
  <text x="600" y="140" font-size="14">3. Transformed matrix K x N</text>
  <text x="600" y="170" font-size="14">4. Columns = shards</text>
  <text x="600" y="200" font-size="14">5. Hash each column</text>
</svg>